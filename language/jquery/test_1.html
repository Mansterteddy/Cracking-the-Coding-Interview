<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Learn Jquery</title>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
        </script>
        <script>
            $(document).ready(function(){
                $("p").click(function(){
                    $(this).hide();
                });
            });
        </script>
    </head>
    <body>
        <p>点击 1</p>
        <p>点击 2</p>
        <p>点击 3</p>
    </body>
</html>
